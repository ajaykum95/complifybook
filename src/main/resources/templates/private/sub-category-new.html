<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{private/main::layout(~{::bodyContent})}">
<body>
<!-- Body Content Wrapper -->
<div class="ms-content-wrapper" th:fragment="bodyContent">
    <div class="ms-panel">
        <div class="ms-panel-header">
            <h6>New Sub-Category</h6>
        </div>
        <div class="ms-panel-body">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom03">Select Category</label>
                        <div class="input-group">
                            <select class="form-control" id="validationCustom03">
                                <option value="">Select Category</option>
                                <option value="1">Category - 1</option>
                                <option value="2">Category - 2</option>
                                <option value="3">Category - 3</option>
                                <option value="4">Category - 4</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a service category.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom04">Sub-Category Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="validationCustom04"
                                   placeholder="Sub-Category Name" required>
                            <div class="invalid-feedback">
                                Please provide a valid name.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-2">
                        <label for="validationCustom05">Description</label>
                        <div class="input-group">
                            <textarea rows="6" class="form-control" id="validationCustom05" placeholder="Description"
                                      required></textarea>
                            <div class="invalid-feedback">
                                Please provide description.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <button class="btn btn-danger btn-block" type="button">Cancel</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-block" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
