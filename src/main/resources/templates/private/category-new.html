<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{private/main::layout(~{::bodyContent})}">
<body>
<!-- Body Content Wrapper -->
<div class="ms-content-wrapper" th:fragment="bodyContent">
    <div class="ms-panel">
        <div class="ms-panel-header">
            <h6>Add Service Category</h6>
        </div>
        <div class="ms-panel-body">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom01">First name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="validationCustom01" placeholder="First name"
                                   value="John" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom02">Last name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name"
                                   value="Doe" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label for="validationCustom03">Email Address</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="validationCustom03" placeholder="Email Address"
                                   required>
                            <div class="invalid-feedback">
                                Please provide a valid email.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mb-2">
                        <label for="validationCustom04">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="validationCustom04" placeholder="Password"
                                   required>
                            <div class="invalid-feedback">
                                Please provide a password.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check pl-0">
                        <label class="ms-checkbox-wrap">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
                            <i class="ms-checkbox-check"></i>
                        </label>
                        <span> Agree to terms and conditions </span>
                    </div>
                </div>
                <button class="btn btn-primary mt-4 d-block w-100" type="submit">Create Account</button>
            </form>
            <p class="mb-0 mt-3">Already Have an account? <a class="btn-link" href="#">Login to Account</a></p>
        </div>
    </div>
</div>
</body>
</html>
